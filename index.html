<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slack login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <img
          src="image/image-1.png"
          alt="image of first page"
          class="image-container"
        />
      </div>
      <div class="container2">
        <img class="logo" src="image/logo.png" alt="Logo" />
        <div class="login-tiitle">
          <h1>Login to your account</h1>
          <p>See what is going on with your business</p>
          <button class="email">
            <img src="image/Gmail.png" alt="Gmail" />Continue with Google
          </button>
        </div>
        <div class="divider"><p>-----Sign in with Email------</p></div>
        <div class="login">
          <div class="col-1">
            <p>Email</p>
            <input type="text" placeholder="Tchamianest@gmail.com" />
          </div>
          <div class="col-1">
            <p>Password</p>
            <input type="password" placeholder="password" />
          </div>
          <div class="forget">
            <input type="checkbox" name="remember Me?" value="Remember Me?" >Remember Me?</input>
            <a href="#" class="forget-link">Forget Password?</a>
        </div>
        <button class="login-btn">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
